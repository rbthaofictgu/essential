<section id="task">
    <header>
        <h2>{{user().name}}'s Task</h2>
        <menu>
            <button (click)="addTask()">ADD TASK</button>
        </menu>
    </header>
    <ul>
        <li></li>
    </ul>
    @for (task of getTasks(); track task.id; let i = $index) {
        <li>
        <app-task-list [task]="task"></app-task-list>
        </li>
        <br/>
    } @empty {
        <li>No hay tareas registradas para el usuario: {{ user().name }}</li>
    }
</section>
