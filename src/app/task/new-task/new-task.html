<div (click)="onClose()" class="backdrop"></div>
<dialog open>
  <h2>Add Task {{ enteredTitle }}</h2>
<form #newTaskForm="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <label for="title">Title</label>
    <input 
      type="text" 
      id="title" 
      name="title" 
      ngModel
      required
      minlength="3"
      [(ngModel)]="enteredTitle"
      [ngModelOptions]="{updateOn: 'blur'}"
    />
  </p>
  <p>
    <label for="summary">Summary</label>
    <textarea 
      id="summary" 
      rows="5" 
      name="summary"
      ngModel
      required
      [(ngModel)]="enteredSummary"
    ></textarea>
  </p>
  <p>
    <label for="due-date">Due Date</label>
    <input 
      type="date" 
      id="due-date" 
      name="due-date"
      ngModel
      required
      [(ngModel)]="enteredDueDate"
    />
  </p>
  <p class="actions">
    <button (click)="onClose()" type="button">Close</button>
    <button [disabled]="newTaskForm.invalid" type="submit">Create</button>
  </p>
</form>
</dialog>
